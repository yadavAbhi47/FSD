<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;    
            height: 100vh;         
            margin: 0;             
        }
        .layout{
            display: flex;
            justify-content: space-around;
            align-content: center;
            width: 100%;
        }
        .pri,.pro,.basic{
            background-color: aliceblue;
            width: 300px;
            height: 400px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
        }
        .inner{
            font-size: xx-large;
            margin: 5px 0;
        }
        button{
            background-color: rgb(37, 141, 37);
            color: aliceblue;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            
            
        }

    </style>
</head>
<body>
    <div class="layout">
        <div class="basic">
            <div class="inner"><b>Basic</b></div>
            <div class="inner">$10/ month</div>
            <div class="inner">Feature 1</div>
            <div class="inner">Feature 2</div>
            <div class="inner">
                <button class="inner">Sign Up</button>
            </div>
            
        </div>
        <div class="pri">
            <div class="inner"><b>Premium</b></div>
            <div class="inner">$30/ month</div>
            <div class="inner">Feature 1</div>
            <div class="inner">Feature 2</div>
            <div class="inner">Feature 3</div>
            <div class="inner"><button class="inner">Sign Up</button></div>
            
        </div>
        <div class="pro">
            <div class="inner"><b>Pro</b></div>
            <div class="inner">$50/ month</div>
            <div class="inner">Feature 1</div>
            <div class="inner">Feature 2</div>
            <div class="inner">Feature 3</div>
            <div class="inner">Feature 4</div>
            <div class="inner"><button class="inner">Sign Up</button></div>
        </div>
        
    </div>
</body>
</html>
