<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <table border="2px">
        <form action="">
            <tr id="heading">
                <td colspan = "2">Registration Form</Form></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Write your name"></td>
            </tr>
            <tr>
                <td>Email id:</td>
                <td><input type="email" name="t1" id="" placeholder="Your email id"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" placeholder="Your password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="4" cols="35" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    CSE <input type="radio" name="r1" id="" value="CSE">
                    CS <input type="radio" name="r1" id="" value="CS">
                    CE <input type="radio" name="r1" id="" value="CE">
                    IT <input type="radio" name="r1" id="" value="IT">
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    C <input type="checkbox" name="c1" id="" value="C">
                    C++ <input type="checkbox" name="c1" id="" value="C++">
                    JAVA <input type="checkbox" name="c1" id="" value="JAVA">
                </td>
            </tr>
            <tr>
                <td>Upload your profile</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="s1">
                        <option  id="">Ghaziabad</option>
                        <option  id="">Delhi</option>
                        <option  id="" selected>Gorakhpur<option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>

        </form>
        
        
        </table>
    </div>
</body>
</html>
